---
kind: pipeline
type: kubernetes
name: ci

steps:
  - name: test
    image: python:3
    commands:
    - pip install -r requirements.txt
    - pytest

---
kind: pipeline
type: kubernetes
name: delivery-test

steps:
  - name: build
    image: plugins/docker
    settings:
      username:
        from_secret: REGISTRY_USERNAME
      password:
        from_secret: REGISTRY_PASSWORD
      repo: registry.apps.deustotech.eu/kubernetes-test/job-example
      tag: ${DRONE_BUILD_NUMBER}
      dry_run: true

triggers:
  event:
    - pull_request

---
kind: pipeline
type: kubernetes
name: deployment

steps:
  - name: build
    image: plugins/docker
    settings:
      username:
        from_secret: REGISTRY_USERNAME
      password:
        from_secret: REGISTRY_PASSWORD
      repo: registry.apps.deustotech.eu/kubernetes-test/job-example
      tag: ${DRONE_BUILD_NUMBER}

triggers:
  branch:
    - master